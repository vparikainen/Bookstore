<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Adding a Book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h2>Add book</h2>
		<div class="col-md-4">
			<form th:object="${book}" th:action="@{save}" method="post">
				<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}" class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" class="form-control"/>
				
				<label for="year">Year</label>
				<input type="number" id="year" th:field="*{year}" class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="price">Price</label>
				<input type="number" id="price" th:field="*{price}" class="form-control"/>
				
				<label for"categorylist">Category</label>
				<select id="categorylist" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}"
							th:value="${category.categoryid}"
							th:text="${category.name}"></option>
				</select>
				
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" class="btn btn-primary" value="Save"/>
			</form>
		</div>
	</div>
</body>
</html>
