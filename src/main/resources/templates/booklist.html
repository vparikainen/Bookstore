<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<div class="col-md-4">
			<h1>Books</h1>
		</div>
		<div class="col-md-4">
			<h3>Welcome <span sec:authentication="name"></span></h3>
		</div>
		<div class="col-md-4" style="padding:20px 0">
			<form th:action="@{logout}" method="post">
				<input type="submit" value="Sign out" class="btn btn-sm btn-danger" />
			</form>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>Year</th>
					<th>ISBN</th>
					<th>Price</th>
					<th>Category</th>
					<th sec:authorize="hasRole('ADMIN')"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<td th:text="${book.author}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.year}"></td>
					<td th:text="${book.isbn}"></td>
					<td th:text="${book.price}"></td>
					<td th:text="${book.category.name}"></td>
					<td sec:authorize="hasRole('ADMIN')">
						<a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a>
					</td>
					<td class="btn btn-danger"><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/add" class="btn btn-primary">Add book</a>
	</div>
</body>

</html>
